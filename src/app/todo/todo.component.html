<div class="todo__wrapper">
  <ul *ngIf="todos.length; else emptyTask">
    <li *ngFor="let t of todos">
      <span [class.completed]='t.completed'>
        <mat-checkbox class="example-margin" [checked]='t.completed' (change)="toggleCheck(t.id)"></mat-checkbox>
        {{t.title}}
        <span class="delete" (click)="deleteTask(t.id)">&times;</span>
      </span>
    </li>
  </ul>
  <ng-template #emptyTask>
    <h2>Задач на сегодня нет</h2>
  </ng-template>
</div>
